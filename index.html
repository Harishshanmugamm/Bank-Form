<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-white">
                <h2 class="text-center">Banking Form </h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="companyName" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="companyName">
                    </div>
                    <div class="mb-3">
                        <label for="financialInstitutionName" class="form-label">Financial Institution Name</label>
                        <input type="text" class="form-control" id="financialInstitutionName">
                    </div>
                    <div class="mb-3 row">
                        <div class="col">
                            <label for="contactPersonFirstName" class="form-label">Contact Person First Name</label>
                            <input type="text" class="form-control" id="contactPersonFirstName">
                        </div>
                        <div class="col">
                            <label for="contactPersonLastName" class="form-label">Contact Person Last Name</label>
                            <input type="text" class="form-control" id="contactPersonLastName">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Contact Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber">
                    </div>
                    <div class="mb-3 row">
                        <div class="col">
                            <label for="accountHolderFirstName" class="form-label">Name of Account Holder</label>
                            <input type="text" class="form-control" id="accountHolderFirstName">
                        </div>
                        <div class="col">
                            <label for="accountHolderLastName" class="form-label">Name of Account Holder</label>
                            <input type="text" class="form-control" id="accountHolderLastName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col">
                            <label for="dateOpened" class="form-label">Date Account Opened</label>
                            <input type="date" class="form-control" id="dateOpened">
                        </div>
                        <div class="col">
                            <label for="dateClosed" class="form-label">Date Account Closed</label>
                            <input type="date" class="form-control" id="dateClosed">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="accountType" class="form-label">Account Type</label>
                        <input type="text" class="form-control" id="accountType">
                    </div>
                    <div class="mb-3">
                        <label for="balance" class="form-label">Balance</label>
                        <input type="text" class="form-control" id="balance">
                    </div>
                    <div class="mb-3">
                        <label for="additionalInfo" class="form-label">Additional Information</label>
                        <textarea class="form-control" id="additionalInfo" rows="3"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
